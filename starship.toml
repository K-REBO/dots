# starship.toml
format = "$all"



add_newline = true
[character]
error_symbol = "[➜](bold red)"
success_symbol = "[➜](bold green)"

#success_symbol = "[>>](bold green)"
#error_symbol = "[>>](bold red)"
# success_symbol = "[[~](bold green)>](bold white)"


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[cmd_duration]
disabled = true


[deno]
format = "via [🦕 $version](green bold) "

